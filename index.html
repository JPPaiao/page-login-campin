<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="container">
        <section class="cont-sect">
            <div class="form-sect">
                <div class="logo">
                    <img src="assets/logo.svg" alt="Logo da marca">
                </div>
                <div class="form-header">
                    <div class="cont-top">
                        <img src="assets/log-in.svg" alt="Logo in">
                        <h1>Faça seu login</h1>
                    </div>
                    <span>Entre com suas informações de cadastro</span>
                </div>
                <form action="#" class="form">
                    <div class="form-inps">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-inps">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="form-inps inp-pass">
                        <div class="inp-check">
                            <label class="inp-cont">
                                Lembre-me
                                <input type="checkbox" id="lembre">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <input type="submit" value="ENTRAR">
                    <span class="register">Não tem uma conta? <a href="#">Registre-se</a></span>
                </form>
            </section>
            <section class="img">
                <img src="assets/side-image.jpg" alt="Imagem de uma caminhonete no mato de frente pro rio">
            </section>
        </div>
    </div>
</body>
</html>
